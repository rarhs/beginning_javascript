<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
	<title>Chapter 5: Question 1</title>  
  </head>
  <body>
	<script>
	    var inputName = "";
		var namesArray = [];
		
		while ((inputName = prompt("Enter a name", "")) != "") {
		  namesArray[namesArray.length] = inputName;
		}
		
		namesArray.sort();
		
		var namesList = namesArray.join("<br/>");
		document.write(namesList);
	</script>
  </body>
</html>
