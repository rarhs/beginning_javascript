  <body>
	<script>
	  // Equation is: degFahren = 9 / 5 * degCent + 32
	  var degCent = prompt("Enter the degrees in Centigrade", 80);
	  var degFahren;
	  
	  degFahren = 9 / 5 * degCent + 32;
	  
	  alert(degCent + "\xB0 Centigrade is " + degFahren + "\xB0 Fahrenheit");
	</script>
  </body>
